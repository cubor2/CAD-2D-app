<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Demi-cercle avec arc (devrait faire un beau demi-cercle) -->
  <path d="M 50 75 A 25 25 0 0 1 100 75" stroke="red" stroke-width="2" fill="none"/>
  <text x="45" y="95" font-size="10" fill="red">Arc demi-cercle</text>
  
  <!-- Cercle complet avec <circle> pour comparaison -->
  <circle cx="75" cy="35" r="25" stroke="blue" stroke-width="2" fill="none"/>
  <text x="50" y="15" font-size="10" fill="blue">Cercle natif</text>
  
  <!-- Arc elliptique (forme ovale) -->
  <path d="M 120 35 A 25 15 0 0 1 170 35" stroke="green" stroke-width="2" fill="none"/>
  <text x="125" y="55" font-size="10" fill="green">Arc elliptique</text>
  
  <!-- Courbe de Bézier simple pour comparaison -->
  <path d="M 120 95 C 120 75, 170 75, 170 95" stroke="purple" stroke-width="2" fill="none"/>
  <text x="125" y="115" font-size="10" fill="purple">Courbe Bézier</text>
</svg>

